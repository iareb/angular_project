<app-header></app-header>

<div class="container-lg border py-3 my-3">
  <p id="header">Scopri i nostri corsi</p>
  <div class="input-group" id="search-bar">
    <!-- <input (input)="onUpdate($event)" type="text" class="form-control" placeholder="Cerca i corsi che fanno per te"> -->
    <input  type="text" class="form-control" placeholder="Cerca i corsi che fanno per te">
    <div class="input-group-btn">
      <button class="btn btn-default btn-lg" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <br>
  <div class="container-lg border py-3 my-3">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
       <app-card *ngFor="let course of courses" [course]="course"></app-card>
    </div>
  </div>
  <br>
</div>
